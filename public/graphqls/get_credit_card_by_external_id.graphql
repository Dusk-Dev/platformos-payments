query get_credit_card_by_external_id($external_id: String!, $gateway_id: String, $id: ID) {
  records(
    per_page: 1
    filter: {
      id: $id
      table: {value: "modules/payments/credit_card"}
      deleted_at: {exists: false}
      properties: [
        { name: "gateway_id", value: $gateway_id }
        { name: "external_id", value: $external_id }
      ]
    }

		sort: { created_at: { order: DESC } }
  ) {
    results {
      id
      properties
    }
  }
}
