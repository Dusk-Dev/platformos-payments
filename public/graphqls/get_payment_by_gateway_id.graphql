query get_payment_by_gateway_id($gateway_id: String!) {
  customizations(
    per_page: 1
    page: 1
    name: "modules/payments/payment"
    is_deleted: false
    properties: [{ name: "gateway_id", value: $gateway_id }]
  ) {
    results {
      id
      gateway_id: property(name: "gateway_id")
      properties
    }
  }
}
