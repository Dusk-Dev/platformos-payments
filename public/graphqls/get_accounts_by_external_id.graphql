query get_accounts_by_external_id($external_id: String!) {
  customizations(
    per_page: 1
    name: "modules/payments/account"
    is_deleted: false
    properties: [{name: "external_id", value: $external_id}]
  ) {
    results {
      id
      updated_at
      gateway_id: property(name: "gateway_id")
      external_id: property(name: "external_id")
      state: property(name: "state")
      queued: property(name: "queued")
      data: property(name: "data")
      last_errors: property(name: "last_errors")
      last_error: property(name: "last_error")
      persons: models(
        join_on_property: "gateway_id"
        foreign_property: "external_id"
        model_name: "modules/payments/person"
      ) {
        id
        data: property(name: "data")
      }
    }
  }
}
