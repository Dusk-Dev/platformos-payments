query get_bank_accounts_by_customer_id(
  $customer_id: String!
  $gateway_id: String
  $id: ID
) {
  customizations(
    per_page: 20
    id: $id
    name: "modules/payments/bank_account"
    is_deleted: false
    properties: [
      { name: "gateway_id", value: $gateway_id }
      { name: "customer_id", value: $customer_id }
    ]
    sort: { name: "created_at", order: "DESC" }
  ) {
    results {
      id
      properties
    }
  }
}
