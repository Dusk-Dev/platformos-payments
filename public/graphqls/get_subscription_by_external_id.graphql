query get_subscription_by_external_id($external_id: String!) {
  customizations(
    per_page: 1
    name: "modules/payments/subscription"
    is_deleted: false
    properties: [
      { name: "external_id", value: $external_id }
    ]
  ) {
    results {
      id
      external_id: property(name: "external_id")
      properties
    }
  }
}
