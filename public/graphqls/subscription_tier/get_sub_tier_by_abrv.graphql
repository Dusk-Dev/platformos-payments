query get_sub_tier_by_abrv($abrv: String!, $is_monthly: Boolean!) {
  records(
    per_page: 1
    filter: {
      table: { value: "modules/payments/subscription_tier" }
      deleted_at: {exists: false}
      properties: [
        { name: "abrv", value: $abrv }
        { name: "is_monthly", value_boolean: $is_monthly }
      ]
    }
  ) {
    results {
      id
      name: property(name: "name")
      abrv: property(name: "abrv")
      is_monthly: property_boolean(name: "is_monthly")
      price_id: property(name: "price_id")
      price: property_float(name: "price")
      permissions: property_array(name: "permissions")
    }
  }
}
