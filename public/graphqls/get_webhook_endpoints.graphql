query get_webhook_endpoints(
  $per_page: Int = 10
  $page: Int = 1
  $livemode: String
  $url: String
  $is_connect: Boolean
) {
  customizations(
    per_page: $per_page
    page: $page
    name: "modules/payments/webhook_endpoint"
    is_deleted: false
    sort: {name: "created_at", order: "ASC"}
    properties: [
      {name: "livemode", value: $livemode}
      {name: "url", value: $url}
      {name: "is_connect", value: $is_connect}
    ]
  ) {
    results {
      id
      properties
    }
  }
}
