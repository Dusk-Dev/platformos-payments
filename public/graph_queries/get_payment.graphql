query get_payment($id: ID!) {
  customizations: models(
    per_page: 1
    filter: {
      name: { value: "modules/payments/payment" }
      deleted_at: { exists: false }
      id: { value:  $id }
    }
  ) {
    results {
      id
      gateway_id: property(name: "gateway_id")
      properties
    }
  }
}
