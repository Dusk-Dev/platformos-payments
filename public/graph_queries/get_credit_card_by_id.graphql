query get_credit_card_by_id($id: ID!) {
  customizations: models(
    per_page: 20
    filter: {
      id: {
        value: $id
      }
      name: {
        value: "modules/payments/credit_card"
      }
      deleted_at: {
        exists: false
      }
    }
    sort: {
      created_at: {
        order: DESC
      }
    }
  ) {
    results {
      id
      properties
    }
  }
}
