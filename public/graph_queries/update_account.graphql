mutation update_account(
  $id: ID!
  $state: String
  $gateway_id: String
  $type: String
) {
  model_update(
    id: $id
    model: {
      model_schema_name: "modules/payments/account"
      properties: [
        { name: "state", value: $state },
        { name: "gateway_id", value: $gateway_id }
        { name: "type", value: $type }
      ]
    }
    form_configuration_name: "modules/payments/update_account_form"
  ) {
    id
    state: property(name: "state")
    type: property(name: "type")
    gateway_id: property(name: "gateway_id")
    created_at
    updated_at
  }
}
