query get_payment_by_external_id($external_id: String!) {
  customizations(
    per_page: 1
    name: "modules/payments/payment"
    is_deleted: false
    properties: [
      { name: "external_id", value: $external_id }
    ]
  ) {
    results {
      id
      gateway_id: property(name: "gateway_id")
      properties
    }
  }
}
