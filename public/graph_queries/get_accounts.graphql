query get_account_by_external_id($id: ID!) {
  customizations: models(
    per_page: 1
    filter: {
      name: { value: "modules/payments/account" }
      deleted_at: { exists: false }
      id: { value: $id }
    }
  ) {
    results {
      id
      gateway_id: property(name: "gateway_id")
      external_id: property(name: "external_id")
      properties
    }
  }
}
