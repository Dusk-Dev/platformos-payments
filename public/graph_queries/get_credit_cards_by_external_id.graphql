query get_credit_cards_by_external_id($external_id: String!, $gateway_id: String, $id: ID) {
  customizations: models(
    per_page: 20
    filter: {
      id: {
        value: $id
      }
      name: {
        value: "modules/payments/credit_card"
      }
      deleted_at: {
        exists: false
      }
      properties: [
        { name: "gateway_id", value: $gateway_id }
        { name: "external_id", value: $external_id }
      ]
    }
    sort: {
      created_at: {
        order: DESC
      }
    }
  ) {
    results {
      id
      properties
    }
  }
}
