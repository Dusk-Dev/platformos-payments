query get_customer($id: ID!) {
  customizations: models(
    per_page: 1
    filter: {
      name: { value: "modules/payments/customer" }
      deleted_at: { exists: false }
      id: { value: $id }
    }
  ) {
    results {
      id
      gateway_id: property(name: "gateway_id")
      email: property(name: "email")
      name: property(name: "name")
    }
  }
}
